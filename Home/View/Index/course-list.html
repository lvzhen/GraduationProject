<extend name="Index/course" />
<block name='join'>
	<empty name='rs.0.name'>
		<a href="javascript:void(0);" disabled class="btn btn-primary">暂无课时</a>
		<else/>
		<a href="{:U('Index/coursevideo',array('ord'=>$ord,'cid'=>$rs[0]['cid']))}" class="btn btn-primary">继续学习</a>
	</empty>
</block>
<block name='info'>
	<div class="course-lessons flat">
		<div class="course-nav clearfix affix-top">
			<ul class="nav">
				<li class="active">
					<a href="javascript:void(0);">章节列表</a>
				</li>
			</ul>
		</div>
		<div class="hz-overview hzcourse-detail">
			<ul class="period-list hz-courselist" id="course-item-list">
				<empty name='rs.0.name'>
					<div class="editor-text ptl">
						暂无课程！！！
					</div>
				<else/>
					<foreach name='rs' item='v' key='k'>
						<li class="period lesson-item" data-num="1">
							<a href="{:U('Index/coursevideo',array('ord'=>$v['order'],'cid'=>$v['cid']))}" title="">
								<!-- <i class="fa fa-circle-o status-icon"></i> -->
								<eq name='v.done' value='1'>
									<i class="fa fa-fw fa-circle status"></i>
								</eq>
								<eq name='v.islearn' value='-1'>
									<i class="fa fa-fw fa-adjust status"></i>
								</eq>
								<eq name='v.islearn' value='0'>
									<i class="fa fa-fw fa-circle-o status"></i>
								</eq>
								<span class="title">L{$k+1}：{$v.name}</span>
								<eq name='v.lastlearn' value='1'>
									<span class="lst">最近学习</span>
								</eq>
								<span class="course-type"> <i class="fa fa-video-camera"></i>
								</span>
							</a>
						</li>
					</foreach>
				</empty>
			</ul>
		</div>
	</div>
</block>
<block name='test'>
	<div class="flat sidebar-teach media">
		<h3>综合测试</h3>
		<div class="test text-center">
			<button class="btn btn-success btn-lg" id="practice" data-cid="{$rs.0.cid}" data-toggle="modal" 
   data-target="#add"><i class="fa fa-fw fa-edit"></i> 开始测试</button>
		</div>
	</div>
	<!-- 测试模态框 -->
	<div class="practice">
		<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" 
		           data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">测试</h4>
					</div>
					<div class="modal-html">
						<!-- <div class="modal-body">
							
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
							<button type="button" class="btn btn-primary" id="next">下一题 <i class="fa fa-fw fa-chevron-circle-right"></i></button>
						</div> -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- ***结束** -->
</block>
<block name='script'>
	<style>
		.btn-lg{
			margin: 10px auto;
		}
		.fa-edit{
			vertical-align: middle;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			<empty name="Think.session.user">
				var content_html = '<include file="public/login" />';
				$('.modal-content').html(content_html);
				$('#myModal').data('backdrop','static');
				$('#myModal').modal();
			</empty>
			

		});
	</script>
	<script src="__JS__/courselist.js"></script>
</block>
